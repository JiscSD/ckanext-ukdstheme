ukdstheme-js:
  filter: rjsmin
  output: ckanext-ukdstheme/%(version)s-ukdstheme.js
  contents:
    - js/ukdstheme.js
  extra:
    preload:
      - base/main

cookie-banner-js:
  filter: rjsmin
  output: ckanext-ukdstheme/%(version)s-cookiebanner.js
  contents:
    - js/civic.js
    - js/civic_config.js
    - js/civicproperty.js
    - js/cookie-list.js
      

ukdstheme-css:
  filter: cssrewrite
  output: ckanext-ukdstheme/%(version)s-ukdstheme.css
  contents:
    - css/ukdstheme.css
